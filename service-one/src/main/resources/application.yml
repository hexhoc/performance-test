spring:
  application:
      name: service-one
  profiles:
      active: dev
  kafka:
      consumer:
        auto-offset-reset: earliest
      bootstrap-servers: localhost:9092

server:
  port: 8080

# This configuration ensures the Actuatorâ€™s /actuator/prometheus endpoint is exposed,
# providing a wealth of application metrics in a format that Prometheus can scrape.
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

